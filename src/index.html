<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../dist/output.css">
    <title>Team Profile</title>
  </head>
  <body>
    <main>

      <header>
        <h1 class="text-5xl text-center text-white bg-red-500 p-5">My Team</h1>
      </header>

      <section>
        <article class="border-gray-500 shadow-2xl m-5">
          <header class="bg-blue-500 p-5">
            <h2 class="text-3xl text-white">{name}</h2>
            <h3 class="flex items-center text-2xl text-white">
              {icon}
              <span class="pl-2">{role}</span>
            </h3>
          </header>
          <section class="bg-gray-100 p-5">
            <p><b>ID:</b> {id}</p>
            <p><b>Email:</b> <a class="text-blue-500" href="mailto:{email}">{email}</a></p>
            <p><b>Office:</b> {office}</p>
          </section>
        </article>
      </section>

    </main>
  </body>
</html>
